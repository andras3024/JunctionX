<!DOCTYPE html>
{% extends "basic_app/base.html" %}
{%load static%}
{% block body_block%}

<div class="mt-3">
  <h1>{{ title }}</h1>
</div>


{% if items %}
<ul>
  <div id="sortable" class="row">
    {% for item in items %}
    <div class="col-md-6 col-xl-4 mt-3 mb-3 cardholder">
      <div class="card">
        <div class="card-body bg-light ">
          <h5 class="card-title">{{ item.name}}</h5>
            <img src="{{ item.image.url }}" alt="img">

          <div class="text-center">

            <button data-id="{{item.id}}" type="button" class="btn btn-primary select_card_button" >
              Select
            </button>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endif %}

<a href="{% url 'children_app:add_child' %}" class="btn btn-primary"> Add</a>

{% csrf_token %}
{% endblock %}
