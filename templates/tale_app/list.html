<!DOCTYPE html>
{% extends "basic_app/base.html" %}
{% block body_block %}
{% load static %}

<div class="mt-3">
  <h1>{{ title }}</h1>
</div>

{% if items %}
<ul>
    <div id="sortable" class="row">
        {% for item in items %}
            <div class="col-md-6 col-xl-4 mt-3 mb-3 cardholder">
                <div class="card">
                    <div class="card-body bg-light ">
                        <div class="text-center">
                            <h5 class="card-title">{{ item.name}}</h5>
                            <img src="{{ item.image.url }}" alt="img" style="max-width:100%;max-height:100%;">
                            <br>
                            <br>
                            <button data-id="{{item.id}}" type="button" class="btn btn-primary select_tale_button" >
                                Select
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endif %}
{% csrf_token %}

<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src = "{% static 'js/navigation.js' %}"></script>
{% endblock %}
